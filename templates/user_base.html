<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FIST User Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
            font-size: 1.25rem;
        }
        .nav-link {
            color: #495057;
            border-radius: 8px;
            margin: 2px 0;
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            background-color: #e9ecef;
            color: #0d6efd;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        .card-stats {
            border-left: 4px solid #0d6efd;
        }
        .table-responsive {
            border-radius: 0.375rem;
        }
        .btn {
            border-radius: 0.375rem;
        }
        .form-control, .form-select {
            border-radius: 0.375rem;
        }
        .alert {
            border-radius: 0.5rem;
        }
        .border-left-primary { border-left: 4px solid #0d6efd !important; }
        .border-left-info { border-left: 4px solid #0dcaf0 !important; }
        .border-left-warning { border-left: 4px solid #ffc107 !important; }
        .border-left-success { border-left: 4px solid #198754 !important; }
        .border-left-danger { border-left: 4px solid #dc3545 !important; }
        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #0d6efd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="navbar-brand mb-3">
                        <i class="bi bi-shield-check"></i> FIST Portal
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/user/dashboard' %}active{% endif %}" href="/user/dashboard">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/user/settings' %}active{% endif %}" href="/user/settings">
                                <i class="bi bi-gear"></i> Account Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/user/history' %}active{% endif %}" href="/user/history">
                                <i class="bi bi-clock-history"></i> History
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/user/logout">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>

                    <hr>
                    <div class="px-3">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar me-3">
                                {{ user.username[0].upper() }}
                            </div>
                            <div>
                                <div class="fw-bold">{{ user.username }}</div>
                                <small class="text-muted">User</small>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
