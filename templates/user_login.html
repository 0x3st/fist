<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIST User Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            background: white;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .nav-pills .nav-link {
            border-radius: 0.375rem;
            margin: 0 5px;
        }
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .btn {
            border-radius: 0.375rem;
        }
        .form-control {
            border-radius: 0.375rem;
        }
        .alert {
            border-radius: 0.5rem;
        }
        .brand-icon {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-shield-check brand-icon" style="font-size: 4rem;"></i>
                                <h2 class="mt-3 mb-1">FIST User Portal</h2>
                                <p class="text-muted">Content Moderation System</p>
                            </div>

                            {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endif %}

                            <!-- Navigation Tabs -->
                            <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link {% if not show_register %}active{% endif %}" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">
                                        <i class="bi bi-box-arrow-in-right"></i> Login
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link {% if show_register %}active{% endif %}" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">
                                        <i class="bi bi-person-plus"></i> Register
                                    </button>
                                </li>
                            </ul>

                            <div class="tab-content" id="authTabsContent">
                                <!-- Login Form -->
                                <div class="tab-pane fade {% if not show_register %}show active{% endif %}" id="login" role="tabpanel">
                                    <form method="post" action="/user/login">
                                        <div class="mb-3">
                                            <label for="login_username" class="form-label">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                                <input type="text" class="form-control" id="login_username" name="username" required>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="login_password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                                <input type="password" class="form-control" id="login_password" name="password" required>
                                            </div>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-box-arrow-in-right"></i> Login
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Register Form -->
                                <div class="tab-pane fade {% if show_register %}show active{% endif %}" id="register" role="tabpanel">
                                    <form method="post" action="/user/register">
                                        <div class="mb-3">
                                            <label for="register_username" class="form-label">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                                <input type="text" class="form-control" id="register_username" name="username" required minlength="3" maxlength="50">
                                            </div>
                                            <div class="form-text">3-50 characters, letters, numbers, and underscores only</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="register_password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                                <input type="password" class="form-control" id="register_password" name="password" required minlength="6">
                                            </div>
                                            <div class="form-text">Minimum 6 characters</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="invitation_code" class="form-label">
                                                Invitation Code
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                                <input type="text" class="form-control" id="invitation_code" name="invitation_code" required>
                                            </div>
                                            <div class="form-text">Required for registration</div>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-person-plus"></i> Register
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle"></i>
                                    Need help? Contact your administrator for an invitation code.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
